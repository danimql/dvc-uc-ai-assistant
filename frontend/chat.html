<!doctype html>
<html lang="en">

</head>
<body>
  <header>
    <div class="header-inner">
      <h1 class="brand">DVC → UC Transfer Assistant</h1>
      <p class="sub">Chat with the bot to get UC mappings.</p>
    </div>
  </header>

  <nav>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="chat.html" class="active">Chat</a>
      <a href="how-to.html">How to use</a>
      <a href="contact.html">Contact</a>

  <main>
    <section class="card">
      <h2>Chat</h2>
      <p class="lead">Example: <code>major preparation only for UC Berkeley CS and UC Davis</code></p>

      <div class="chat-wrap">
        <div id="history" aria-live="polite"></div>

        <div style="display:grid; grid-template-columns:1fr auto; gap:.5rem;">
          <input id="prompt" placeholder='Type a question…' />
          <button id="send">Send</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    © 2025 DVC → UC Transfer Assistant • <a href="https://github.com/your-org/your-repo" target="_blank">GitHub</a>
